<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: #f8f9fa;
            padding-top: 60px;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .navbar {
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1030;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-light me-3">
            <strong id="currentUserEmail"></strong>
            with roles:
            <span id="currentUserRoles" class="badge bg-secondary me-1"></span>
        </span>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-outline-light">Logout</button>
        </form>
    </div>
</nav>

<div class="sidebar">
    <div class="nav flex-column nav-pills">
        <a class="nav-link active" href="/user">User</a>
    </div>
</div>

<div class="main-content">
    <h1 class="mb-4">User Information Page</h1>
    <div class="card">
        <div class="card-header">
            <h4>About User</h4>
        </div>
        <div class="card-body">
            <table class="table table-striped" id="userInfoTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <!-- User info will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/user.js"></script>
</body>
</html>
